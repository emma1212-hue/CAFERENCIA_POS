<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- ajustar para que sea responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesion</title>
    <!-- enlazar a los styles -->
    <link rel="stylesheet" href="login/css/style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <!-- contenedor de formulario -->
          <div class="forms-wrap">
            <!-- formulario de inicio de sesión -->
            <!-- aquí agregar conexión a la base de datos -->
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <!-- logo cafeherencia -->
                <img src="login/img/logoCaferencia.png" alt="easyclass" />
              </div>

              <div class="heading">
                <h2>Iniciar Sesion</h2>

              </div>

              <div class="actual-form">
                <!-- campo de usuario -->
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Usuario</label>
                </div>

                <!-- campo de contraseña -->
                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Contraseña</label>
                </div>

                <!-- botón para enviar el formulario -->
                <input type="submit" value="Ingresar" class="sign-btn" />

              </div>
            </form>
          </div>

          <!-- carresul de imagenes  -->
          <div class="carousel">
            <div class="images-wrapper">
              <!-- imagenes -->
              <img src="login/img/foto1.png" class="image img-1 show" alt="" />
              <img src="login/img/foto2.png" class="image img-2" alt="" />
              <img src="login/img/foto3.jpg" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <!-- puede haber texto dinamico pero lo deje así :c -->
                </div>
              </div>

              <div class="bullets">
                <!-- indicadores del carrusel -->
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- conexión al Java Script -->
    <script src="login/js/main.js"></script>
  </body>
</html>
